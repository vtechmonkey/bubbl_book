<!-- activity categories -->







<md-grid-list cols="5" md-row-height="4:3">
<h3 md-line>Sport</h3>
  <md-grid-tile *ngFor="let category of categories" >    
      <md-grid-tile-footer>{{category.name}}</md-grid-tile-footer>
      <img md-grid-tile-image src="{{category.url}}" alt="{{category.url}}">   
          
  </md-grid-tile>
</md-grid-list>


<!-- actual activities 
 -->
<section>
    <section *ngIf="isLoading && !errorMessage">
    Retrieving activities...
</section>


  <md-grid-list cols="5" md-row-height="4:3" >
  <h3 md-line>Sport</h3>  
    <div *ngFor="let activity of activities">
      <md-grid-tile  *ngIf="activity.category == 'Sport'"  (click)="gotoDetail(activity)">
        <img md-grid-tile-image src="{{activity.imageURL}}" alt="{{activity.name}}"> 
        <md-grid-tile-footer>{{activity.name}}</md-grid-tile-footer>
      </md-grid-tile>
    </div>
  </md-grid-list>

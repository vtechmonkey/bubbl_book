
<section>
    <section *ngIf="isLoading && !errorMessage">
    Retrieving activities...
</section>
<section>
  <div *ngFor="let activity of activities" (click)="gotoDetail(activity)">
    
      <h4>{{activity.name}}</h4>
      <button class="delete-button" (click)="deleteActivity(activity,$event)">
          Delete </button>
          
  </div>
</section>
<br/>
<br/>
  
<button routerLink="/create" routerLinkActive="active">Add activity</button>

  
  <section *ngIf="errorMessage">
      {{errorMessage}}
      </section>
  </section>

<section *ngIf="activity">  <section>
<div class="main">
  <md-card>
  <md-card-header>
  <div md-card-avatar>

    <md-card-title>{{activity.name}}</md-card-title>
    <md-card-subtitle>{{activity.venue}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src={{activity.imageURL}} alt={{activity.imageURL}}>
  <md-card-content>

    <form (ngSubmit) = "save()"  #activityForm="ngForm">
        <md-input-container>
            <label for="name">Name: </label>
            <input mdInput type="text" name="name" required [(ngModel)]="activity.name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="error">
                Name is required 
            </div>
      </md-input-container>
      <md-input-container>
        <label for="venue">category: </label>
        <input mdInput type="text" name="venue" [(ngModel)]="activity.category">
    </md-input-container>
      <md-input-container>
        <label for="venue">venue: </label>
        <input mdInput type="text" name="venue" [(ngModel)]="activity.venue">
       </md-input-container>
       <md-input-container>
        <label for="price">Price: </label>
        <input mdInput type="text" name="price" [(ngModel)]="activity.price">
     </md-input-container>
       <md-input-container>
        <label for="price">Date: </label>
        <input mdInput type="text" name="date" [(ngModel)]="activity.date">
       </md-input-container>
        <md-input-container>
        <label for="time">Time: </label>
        <input mdInput type="text" name="time" [(ngModel)]="activity.time">
      </md-input-container>
           <md-input-container>
        <label for="imageURL">Image </label>
        <input mdInput type="text" name="imaegURL" [(ngModel)]="activity.imageURL">
      </md-input-container>
